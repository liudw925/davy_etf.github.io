<!DOCTYPE html>
<html>
<head>
<!--     <link rel="stylesheet" href="css/style.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融产品</title>
    <style>
        .protected-content { display: none; }
        .password-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            background: #2ea44f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
  
</head>
<body>
    <div class="password-form" id="passwordForm">
        <h2>需要密码访问</h2>
        <input type="password" id="passwordInput" placeholder="输入访问密码">
        <button onclick="checkPassword()">提交</button>
        <p id="errorMsg" style="color:red;"></p>
    </div>
    
    <div class="protected-content" id="protectedContent">
        <!-- 实际页面内容 -->
        <h1>被动指数与产品数字化运营</h1>
        <p>
          <ul>
              <!-- 每个项目添加链接和简介 -->
              <li>
                  <a href="ETF保有分析_20250731.html">ETF保有分析（截至：20250731）</a>
                  <p>简介：分公司、管理人、产品、营业部等维度</p>
              </li>
              <li>
                  <a href="分公司ETF分类保有_20250731.html">分公司ETF分类保有（截至：20250731）</a>
                  <p>简介：分公司ETF及不同类型产品保有</p>
              </li>
              <li>
                  <a href="管理人ETF分类保有_20250731.html">管理人ETF分类保有（截至：20250731）</a>
                  <p>简介：管理ETF及不同类型产品保有</p>
              </li>
          </ul>
        </p>
    </div>

    <script>
        const CORRECT_PASSWORD = "6789"; // 替换为你的密码
        const STORAGE_KEY = "authToken";
        
        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if(input === CORRECT_PASSWORD) {
                localStorage.setItem(STORAGE_KEY, "authenticated");
                showContent();
            } else {
                document.getElementById("errorMsg").textContent = "密码错误";
            }
        }
        
        function showContent() {
            document.getElementById("passwordForm").style.display = "none";
            document.getElementById("protectedContent").style.display = "block";
        }
        
        // 检查本地存储的认证状态
        if(localStorage.getItem(STORAGE_KEY) === "authenticated") {
            showContent();
        }
    </script>
    
</body>

</html>
