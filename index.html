<script>
const CORRECT_HASH = CryptoJS.SHA256("hello").toString(); // hello的SHA256值
function checkPassword() {
  const input = prompt("Enter password:");
  if (CryptoJS.SHA256(input).toString() === CORRECT_HASH) {
    document.body.style.display = "block";
  } else {
    alert("Wrong password!");
    location.reload();
  }
}
document.body.style.display = "none";
checkPassword();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>


<!DOCTYPE html>
<html>
<head>
    <title>金融产品</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="password-form" id="passwordForm">
        <h2>需要密码访问</h2>
        <input type="password" id="passwordInput" placeholder="输入访问密码">
        <button onclick="checkPassword()">提交</button>
        <p id="errorMsg" style="color:red;"></p>
    </div>
    
    <div class="protected-content" id="protectedContent">
        <!-- 实际页面内容 -->
        <h1>被动指数与产品数字化运营</h1>
        <ul>
            <!-- 每个项目添加链接和简介 -->

                <a href="ETF保有分析_20250731.html">ETF保有分析（截至：20250731）</a>

            <li>

            </li>
        </ul>
    </div>

    <script>
        const CORRECT_PASSWORD = "6789"; // 替换为你的密码
        const STORAGE_KEY = "authToken";
        
        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if(input === CORRECT_PASSWORD) {
                localStorage.setItem(STORAGE_KEY, "authenticated");
                showContent();
            } else {
                document.getElementById("errorMsg").textContent = "密码错误";
            }
        }
        
        function showContent() {
            document.getElementById("passwordForm").style.display = "none";
            document.getElementById("protectedContent").style.display = "block";
        }
        
        // 检查本地存储的认证状态
        if(localStorage.getItem(STORAGE_KEY) === "authenticated") {
            showContent();
        }
    </script>
    
</body>
