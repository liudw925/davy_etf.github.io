<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!--     <link rel="stylesheet" href="css/style.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受保护页面</title>
    <style>
        .protected-content { display: none; }
        .password-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input[type="password"] {
            padding: 12px;
            margin: 15px 0;
            width: 80%;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            border-color: #4299e1;
            outline: none;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="password-form" id="passwordForm">
        <h2>🔒 受保护内容</h2>
        <input type="password" id="passwordInput" placeholder="请输入访问密码" autocomplete="current-password">
        <button onclick="checkPassword()">验证</button>
        <p id="errorMsg" style="color:red; margin-top:10px;"></p>
    </div>
    
    <div class="protected-content" id="protectedContent">
        <!-- 实际页面内容 -->
        <h1>被动指数与产品数字化运营</h1>
        <ul>
              <!-- 每个项目添加链接和简介 -->
              <li>
                  <a href="ETF保有分析_20250731.html">ETF保有分析（截至：20250731）</a>
                  <p>简介：分公司、管理人、产品、营业部等维度</p>
              </li>
              <li>
                  <a href="分公司ETF分类保有_20250731.html">分公司ETF分类保有（截至：20250731）</a>
                  <p>简介：分公司ETF及不同类型产品保有</p>
              </li>
              <li>
                  <a href="管理人ETF分类保有_20250731.html">管理人ETF分类保有（截至：20250731）</a>
                  <p>简介：管理ETF及不同类型产品保有</p>
              </li>
        </ul>
        <button onclick="logout()" style="margin-top:20px;">退出登录</button>
    </div>
    
    <script>
        const PASSWORD_HASH = "499bc7df9d8873c1c38e6898177c343b2a34d2eb43178a9eb4efcb993366c8cd"; // SHA-256哈希值
        const SESSION_KEY = "auth_session";
        
        // 页面加载时检查认证状态
        window.onload = function() {
            if(localStorage.getItem(SESSION_KEY) === PASSWORD_HASH) {
                showContent();
            }
        };

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            // 使用SHA-256哈希比较（实际项目中应使用更安全的方案）
            sha256(input).then(hash => {
                if(hash === PASSWORD_HASH) {
                    localStorage.setItem(SESSION_KEY, hash);
                    showContent();
                } else {
                    document.getElementById("errorMsg").textContent = "密码错误，请重试";
                }
            });
        }
        
        function showContent() {
            document.getElementById("passwordForm").style.display = "none";
            document.getElementById("protectedContent").style.display = "block";
        }
        
        function logout() {
            localStorage.removeItem(SESSION_KEY);
            location.reload();
        }
        
        // 简单的SHA-256哈希函数（生产环境建议使用更安全的方案）
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
    
   
    
</body>
